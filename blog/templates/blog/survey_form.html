{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	

	<style>
        .container {
            width: 50%;
            margin: 100px auto;
        }
        .submitButton{
        	width: 20%;
        	background-color: #73C2FB;
        }
        .submitButton:hover{
        	background-color: #045792;
        }
        input {
            width: 40px;
            font-size: 18px;
            margin: 1px;
            padding: 2px;
        }
        .remove {
            width: 50px;
            height: 30px;
            font-size: 20px;
            background-color: tomato;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 3px;
            border: 1px solid #8b0000;
        }
        .remove:hover {
            background-color: #990000;
        }
        .append {
            width: 50px;
            height: 30px;
            font-size: 20px;
            background-color: DodgerBlue;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 3px;
            border: 1px solid #003366;
        }
        .append:hover {
            background-color: #003366;
        }
        
        button:hover {
            cursor: pointer;
        }
        tr:hover {
            cursor: move;
        }
        .data-content{
        	position: fixed;
    		top: 0; right: 0; bottom: 0; left: 0;
        	overflow-y:auto;
        	overflow-x:hidden;
            background-color: White;
        	border: 1px solid #dddddd;
  			border-radius: 3px;
        	padding: 4px;
        }
        .mytext {
		    width: 100%;
		}
		.scrolling-wrapper {
		  overflow-x: scroll;
		  overflow-y: hidden;
		  white-space: nowrap;
		
		  .tableRow {
		    display: inline-block;
		  }
		}
		.startButton {
		  -webkit-transition-duration: 0.4s; /* Safari */
		  transition-duration: 0.4s;
		  width: 100px
		}
		
		.startButton:hover {
		  background-color: #4CAF50; /* Green */
		  color: white;
		}
		.stopButton {
		  -webkit-transition-duration: 0.4s; /* Safari */
		  transition-duration: 0.4s;
		  width: 100px
		}
		
		.stopButton:hover {
		  background-color: red; /* Green */
		  color: white;
		}
		...
    </style>

    <div class="data-content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Survey</legend>
                {% if request.get_full_path == "/post/new/" %}
		   	      	<button style="width: 100%; margin-top:1%" class="btn btn-outline-info" type="button" id="addTopRow">&uarr;  Decrement Section  &uarr;</button>
			        <div class="scrolling-wrapper">
				        <table id="dataTable">
			        		<tbody>
					            <tr>
					            	<td id="secID"><button class="append" type="button">Add</button></td>
					            	<td>0:</td>
					            	<td><input type="number" name="clamSize"></td>
					            </tr>
					            <tr>
					            	<td id="secID"><button class="append" type="button">Add</button></td>
					            	<td>1:</td>
					                <td><input type="number" name="clamSize"></td>
					            </tr>
					        </tbody>
					    </table>
					 </div>
					 <button style="width: 100%;" class="btn btn-outline-info" type="button" id="addBottomRow">&darr;  Increment Section  &darr;</button>
					 <input class="startButton" id="getStartTime" type="button" value="Start" />
					 <input class="stopButton" id="getEndTime" type="button" value="End" />
            	 {% endif %}
    	      	 {% crispy form %}
            </fieldset>
		</form>
    </div>
