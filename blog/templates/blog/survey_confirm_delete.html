{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Survey</legend>
                <h2>Are you sure you want to delete: "{{ object.surveyName }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'survey-detail' object.id %}">Cancel </a>
            </div>
        </form>
    </div>
{% endblock content %}
