{% extends "blog/base.html" %}
{% block content %}
	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ object.author }}</a>
		      <small class="text-muted">{{ object.date_objected|date:"F d, Y" }}</small>
		      {% if object.author == user or user.is_staff %}
			      <div>
			      	<a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'blog-download_survey' object.id %}">Download</a>
			      	<a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'survey-update' object.id %}">Update</a>
			      	<a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'survey-delete' object.id %}">Delete</a>
			      </div>
		      {% endif %}
		    </div>
		    <h2 class="article-title">{{ object.surveyName }}</h2>
		    
		    <div class="row">
		  		<p class="article-content">{{ object.location }}</p>
			</div>
		</div>
	</article>
{% endblock content %}
