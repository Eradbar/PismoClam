{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	

	<style>
        .container {
            width: 500px;
            margin: 100px auto;
        }
        input {
            width: 60px;
            font-size: 18px;
            margin: 1px;
            padding: 2px;
        }
        .remove {
            width: 50px;
            height: 30px;
            font-size: 20px;
            background-color: tomato;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 3px;
            border: 1px solid #8b0000;
        }
        .remove:hover {
            background-color: #990000;
        }
        .append {
            width: 110px;
            height: 30px;
            font-size: 20px;
            background-color: DodgerBlue;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 3px;
            border: 1px solid #003366;
        }
        .append:hover {
            background-color: #003366;
        }
        
        button:hover {
            cursor: pointer;
        }
        tr:hover {
            cursor: move;
        }
        .data-content{
        	position: fixed;
    		top: 0; right: 0; bottom: 0; left: 0;
        	overflow-y:auto;
        	overflow-x:auto;
            background-color: White;
        	border: 1px solid #dddddd;
  			border-radius: 3px;
        	padding: 4px;
        }
    </style>
