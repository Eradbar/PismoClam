{% extends "blog/base.html" %}
{% block content %}
	{% for survey in surveys %}
	   {% if survey.author == user or user.is_staff %} 
			<article class="media content-section">
			  <img class="rounded-circle article-img" src="{{ survey.author.profile.image.url }}">
			  <div class="media-body">
			    <div class="article-metadata">
			      <a class="mr-2" href="#">{{ survey.author }}</a>
			      <small class="text-muted">{{ survey.date_posted|date:"F d, Y" }}</small>
			    </div>
			    <h2><a class="article-title" href="{% url 'survey-detail' survey.id %}">{{ survey.surveyName }}</a></h2>
			  </div>
			</article>
		{% endif %}
	{% endfor %}
{% endblock content %}
